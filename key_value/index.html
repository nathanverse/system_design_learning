<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key-Value Store Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .section { margin-bottom: 20px; }
        label { display: inline-block; width: 100px; }
        input, button { padding: 5px; margin: 5px; }
        #response { margin-top: 10px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
<h1>Distributed Key-Value Store</h1>

<div class="section">
    <h2>Put Key-Value Pair</h2>
    <label>Key:</label><input type="text" id="putKey"><br>
    <label>Value:</label><input type="text" id="putValue"><br>
    <label>Timestamp:</label><input type="number" id="putTimestamp" value="0"><br>
    <button onclick="put()">Put</button>
</div>

<div class="section">
    <h2>Get Value</h2>
    <label>Key:</label><input type="text" id="getKey"><br>
    <button onclick="get()">Get</button>
</div>

<div class="section">
    <h2>Delete Key</h2>
    <label>Key:</label><input type="text" id="deleteKey"><br>
    <button onclick="deleteKey()">Delete</button>
</div>

<div id="response">Response will appear here</div>

<script>
    const apiBase = 'http://localhost:8080/api/kv';

    function put() {
        const key = document.getElementById('putKey').value;
        const value = document.getElementById('putValue').value;
        const timestamp = document.getElementById('putTimestamp').value || Date.now();

        fetch(`${apiBase}/put?key=${encodeURIComponent(key)}&value=${encodeURIComponent(value)}Ã—tamp=${timestamp}`, {
            method: 'POST'
        })
        .then(response => response.text())
        .then(data => showResponse(data))
        .catch(error => showResponse('Error: ' + error));
    }

    function get() {
        const key = document.getElementById('getKey').value;

        fetch(`${apiBase}/get?key=${encodeURIComponent(key)}`)
        .then(response => {
            if (!response.ok) throw new Error('Key not found');
            return response.text();
        })
        .then(data => showResponse(data))
        .catch(error => showResponse('Error: ' + error));
    }

    function deleteKey() {
        const key = document.getElementById('deleteKey').value;

        fetch(`${apiBase}/delete?key=${encodeURIComponent(key)}`, {
            method: 'DELETE'
        })
        .then(response => response.text())
        .then(data => showResponse(data))
        .catch(error => showResponse('Error: ' + error));
    }

    function showResponse(message) {
        document.getElementById('response').innerText = message;
    }
</script>
</body>
</html>
